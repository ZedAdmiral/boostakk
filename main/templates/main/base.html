<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container overflow-auto">
      <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="{% url 'reviews' %}">Отзывы</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none fs-2 fw-bold" href="{% url 'home' %}">BoostAcc</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Log in</a>
      </div>
    </div>
  </header>
        <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <a class="nav-item nav-link link-body-emphasis" href="{% url 'home' %}">Главная страница </a>
      <a class="nav-item nav-link link-body-emphasis" href="{% url 'news' %}">Новостной блог</a>
      <a class="nav-item nav-link link-body-emphasis" href="{% url 'pro' %}">Выбор рейтинга</a>
      <a class="nav-item nav-link link-body-emphasis" href="{% url 'about' %}">Контактные данные</a>
      <a class="nav-item nav-link link-body-emphasis" href="{% url 'comment' %}">Оставить отзыв</a>
      <a class="nav-item nav-link link-body-emphasis" href="{% url 'reviews' %}">Отзывы</a>
    </nav>
  </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>


        <footer class="container">
    <p class="float-end"><a href="{% url 'home' %}">На главную</a></p>
    <p>© 2002-2023 Boost akk Company, Inc. Макаров Кирилл ИВТ-21-20</p>
  </footer>

    </div>
</body>

</html>
